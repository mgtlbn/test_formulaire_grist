<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement Routes Coup√©es</title>
    <script src="https://grist.numerique.gouv.fr/grist-plugin-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .mode-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }
        
        .mode-button:hover {
            border-color: #667eea;
        }
        
        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .gps-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .gps-box.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .gps-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .gps-button:hover {
            background: white;
            color: #667eea;
        }
        
        .gps-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        
        .checkbox-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gps-coords {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöß Signalement Route Coup√©e</h1>
            <p>D√©partement Ille-et-Vilaine (35)</p>
        </div>
        
        <div class="form-container">
            <div id="messageBox" class="message"></div>
            
            <!-- Toggle Mode -->
            <div class="form-group">
                <label style="margin-bottom: 15px;">Mode de signalement</label>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button id="modeTerrain" class="mode-button active" onclick="switchMode('terrain')">
                        üìç Je suis sur place
                    </button>
                    <button id="modeBureau" class="mode-button" onclick="switchMode('bureau')">
                        üíº Saisie √† distance
                    </button>
                </div>
            </div>
            
            <div id="gpsBox" class="gps-box">
                <div id="gpsStatus">üìç Localisation du probl√®me</div>
                <div id="mapInstructions" class="map-instructions">üîç Recherchez une adresse ou route</div>
                
                <div style="margin-bottom: 15px;">
                    <input 
                        type="text" 
                        id="searchAddress" 
                        placeholder="Ex: D137 Rennes, Place de la Mairie..."
                        style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;"
                    >
                    <button 
                        id="searchBtn"
                        style="width: 100%; margin-top: 8px; padding: 10px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;"
                    >
                        üîç Rechercher
                    </button>
                </div>
                
                <div id="searchResults" style="display: none; margin-bottom: 15px;">
                    <div style="font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #666;">R√©sultats trouv√©s :</div>
                    <div id="resultsList"></div>
                </div>
                
                <div id="precisionBox" style="display: none; margin-top: 15px; padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 8px;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #667eea;">
                        Pr√©cision du point (optionnel)
                    </label>
                    <input 
                        type="text" 
                        id="precisionInput" 
                        placeholder="Ex: PK 12.5, Pont de Nemours, entre Rennes et Cesson..."
                        style="width: 100%; padding: 8px; border: 2px solid #667eea; border-radius: 6px; font-size: 13px;"
                    >
                    <div style="font-size: 11px; color: #666; margin-top: 5px;">
                        Cette info sera ajout√©e √† la description
                    </div>
                </div>
                
                <div id="gpsCoords" class="gps-coords"></div>
            </div>
            
            <div class="form-group">
                <label for="agent">Nom de l'agent *</label>
                <input type="text" id="agent" placeholder="Ex: Jean Dupont" required>
            </div>
            
            <div class="form-group">
                <label for="route">Route concern√©e *</label>
                <input type="text" id="route" placeholder="Ex: D137, N137, RD177" required>
            </div>
            
            <div class="form-group">
                <label for="commune">Commune *</label>
                <input type="text" id="commune" placeholder="Ex: Rennes, Saint-Malo" required>
            </div>
            
            <div class="form-group">
                <label for="typeCoupure">Type de coupure *</label>
                <select id="typeCoupure" required>
                    <option value="Totale">Totale (circulation impossible)</option>
                    <option value="Partielle">Partielle (circulation altern√©e)</option>
                    <option value="D√©viation">D√©viation en place</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Cause(s) * (s√©lection multiple)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause1" value="Inondation">
                        <label for="cause1">Inondation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause2" value="Accident">
                        <label for="cause2">Accident</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause3" value="Travaux">
                        <label for="cause3">Travaux</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause4" value="Arbre">
                        <label for="cause4">Arbre / V√©g√©tation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause5" value="Glissement">
                        <label for="cause5">Glissement de terrain</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause6" value="Autre">
                        <label for="cause6">Autre</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="priorite">Priorit√© *</label>
                <select id="priorite" required>
                    <option value="Basse">Basse</option>
                    <option value="Moyenne" selected>Moyenne</option>
                    <option value="Haute">Haute</option>
                    <option value="Critique">Critique</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description / Observations</label>
                <textarea id="description" rows="4" placeholder="D√©tails suppl√©mentaires, dangers identifi√©s, etc."></textarea>
            </div>
            
            <button id="submitButton" class="submit-button">
                üì§ Envoyer le signalement
            </button>
        </div>
    </div>

    <script>
        let gristAPI;
        let position = null;
        let tableId = null;
        let currentMode = 'terrain';
        let isInGrist = false;
        let selectedResult = null;
        
        // Configuration pour mode standalone
        const GRIST_CONFIG = {
            apiUrl: 'https://grist.numerique.gouv.fr/api/docs/g2HLa3eYrAStdHNxgpmBPr/tables/Signalements/records',
            apiKey: 'c6ba01a7d00347cd2ab2f051df5d6acab380afbf'
        };
        
        // Recherche d'adresse
        document.getElementById('searchBtn').addEventListener('click', searchAddress);
        document.getElementById('searchAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchAddress();
        });
        
        async function searchAddress() {
            const query = document.getElementById('searchAddress').value.trim();
            
            if (!query) {
                showMessage('error', 'Veuillez entrer une adresse ou route');
                return;
            }
            
            document.getElementById('searchBtn').textContent = 'üîç Recherche...';
            document.getElementById('searchBtn').disabled = true;
            
            try {
                const response = await fetch(
                    `https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(query)}&limit=5`
                );
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    displayResults(data.features);
                } else {
                    showMessage('error', 'Aucun r√©sultat trouv√©. Essayez une autre recherche.');
                    document.getElementById('searchResults').style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur recherche:', error);
                showMessage('error', 'Erreur lors de la recherche');
            } finally {
                document.getElementById('searchBtn').textContent = 'üîç Rechercher';
                document.getElementById('searchBtn').disabled = false;
            }
        }
        
        function displayResults(features) {
            const resultsList = document.getElementById('resultsList');
            const resultsBox = document.getElementById('searchResults');
            
            resultsList.innerHTML = '';
            
            features.forEach((feature, index) => {
                const props = feature.properties;
                const coords = feature.geometry.coordinates;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <div class="result-label">üìç ${props.label}</div>
                    <div class="result-context">
                        ${props.context ? props.context : ''}
                        ${props.type ? ` ‚Ä¢ Type: ${props.type}` : ''}
                    </div>
                `;
                
                resultDiv.addEventListener('click', function() {
                    selectResult(feature, resultDiv);
                });
                
                resultsList.appendChild(resultDiv);
            });
            
            resultsBox.style.display = 'block';
        }
        
        function selectResult(feature, element) {
            // D√©s√©lectionner les autres
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // S√©lectionner celui-ci
            element.classList.add('selected');
            selectedResult = feature;
            
            const props = feature.properties;
            const coords = feature.geometry.coordinates; // [lng, lat]
            
            // D√©finir la position
            position = {
                latitude: coords[1],
                longitude: coords[0]
            };
            
            // Mettre √† jour l'affichage
            const status = document.getElementById('gpsStatus');
            const coordsDiv = document.getElementById('gpsCoords');
            const instructions = document.getElementById('mapInstructions');
            
            status.textContent = '‚úÖ Position d√©finie';
            coordsDiv.innerHTML = `üìç ${position.latitude.toFixed(6)}, ${position.longitude.toFixed(6)}<br>
                                   <small style="opacity:0.8">${props.label}</small>`;
            instructions.textContent = '‚úì Position enregistr√©e';
            instructions.classList.add('active');
            
            document.getElementById('gpsBox').classList.add('active');
            
            // Afficher le champ de pr√©cision
            document.getElementById('precisionBox').style.display = 'block';
            
            // Pr√©-remplir les champs
            if (props.city || props.municipality) {
                document.getElementById('commune').value = props.city || props.municipality;
            }
            
            if (props.name) {
                const routeMatch = props.name.match(/^([DN]|RD|RN)\s*(\d+)/i);
                if (routeMatch) {
                    document.getElementById('route').value = routeMatch[0].replace(/\s+/g, '');
                } else if (props.street) {
                    document.getElementById('route').value = props.street;
                }
            } else if (props.street) {
                document.getElementById('route').value = props.street;
            }
        }
        
        // Initialisation (sans carte Leaflet)
        if (typeof grist !== 'undefined') {
            isInGrist = true;
            console.log('Mode: Widget Grist');
            
            grist.ready({
                requiredAccess: 'full'
            });
            
            grist.onOptions(function(options) {
                gristAPI = grist;
                console.log('Grist ready!', options);
            });
        } else {
            isInGrist = false;
            console.log('Mode: Page standalone');
        }
        
        // Switch entre les modes
        function switchMode(mode) {
            currentMode = mode;
            
            document.getElementById('modeTerrain').classList.toggle('active', mode === 'terrain');
            document.getElementById('modeBureau').classList.toggle('active', mode === 'bureau');
            
            const gpsBox = document.getElementById('gpsBox');
            
            if (mode === 'terrain') {
                gpsBox.style.display = 'block';
            } else {
                gpsBox.style.display = 'none';
                position = null;
            }
        }
        
        // G√©olocalisation supprim√©e - on utilise la recherche d'adresse
        
        // Soumission du formulaire
        document.getElementById('submitButton').addEventListener('click', handleSubmit);
        
        async function handleSubmit() {
            const agent = document.getElementById('agent').value.trim();
            const route = document.getElementById('route').value.trim();
            const commune = document.getElementById('commune').value.trim();
            const typeCoupure = document.getElementById('typeCoupure').value;
            const priorite = document.getElementById('priorite').value;
            const description = document.getElementById('description').value.trim();
            
            // R√©cup√©rer les causes coch√©es
            const causes = [];
            document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked').forEach(cb => {
                causes.push(cb.value);
            });
            
            // Validation
            if (!agent || !route || !commune) {
                showMessage('error', 'Veuillez remplir tous les champs obligatoires (*)');
                return;
            }
            
            if (causes.length === 0) {
                showMessage('error', 'Veuillez s√©lectionner au moins une cause');
                return;
            }
            
            // Ajouter la pr√©cision √† la description si renseign√©e
            let finalDescription = description;
            const precision = document.getElementById('precisionInput').value.trim();
            if (precision) {
                finalDescription = `[Point pr√©cis: ${precision}]${description ? '\n' + description : ''}`;
            }
            
            // D√©sactiver le bouton
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.innerHTML = '<span class="loader"></span> Envoi en cours...';
            
            try {
                console.log('Sending record:', 'Mode:', isInGrist ? 'Grist' : 'Standalone');
                
                if (isInGrist) {
                    // Mode Widget Grist : utiliser l'API Widget avec format sp√©cial pour ChoiceList
                    const recordGrist = {
                        Date_heure: new Date().toISOString(),
                        Agent: agent,
                        Latitude: position ? position.latitude : null,
                        Longitude: position ? position.longitude : null,
                        Route: route,
                        Commune: commune,
                        Type_coupure: typeCoupure,
                        Cause: ['L', ...causes], // Format sp√©cial Grist Widget
                        Description: finalDescription,
                        Statut: 'Actif',
                        Priorite: priorite
                    };
                    
                    console.log('Record (Grist):', recordGrist);
                    
                    const result = await gristAPI.docApi.applyUserActions([
                        ['AddRecord', 'Signalements', null, recordGrist]
                    ]);
                    console.log('Result:', result);
                } else {
                    // Mode Standalone : utiliser l'API REST avec format normal
                    const recordREST = {
                        Date_heure: new Date().toISOString(),
                        Agent: agent,
                        Latitude: position ? position.latitude : null,
                        Longitude: position ? position.longitude : null,
                        Route: route,
                        Commune: commune,
                        Type_coupure: typeCoupure,
                        Cause: causes, // Format normal pour API REST
                        Description: finalDescription,
                        Statut: 'Actif',
                        Priorite: priorite
                    };
                    
                    console.log('Record (REST):', recordREST);
                    
                    const payload = {
                        records: [{
                            fields: recordREST
                        }]
                    };
                    
                    const response = await fetch(GRIST_CONFIG.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GRIST_CONFIG.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Erreur API');
                    }
                    
                    console.log('API Response OK');
                }
                
                showMessage('success', '‚úÖ Signalement enregistr√© avec succ√®s !');
                
                // R√©initialiser le formulaire
                document.getElementById('route').value = '';
                document.getElementById('commune').value = '';
                document.getElementById('description').value = '';
                document.getElementById('typeCoupure').value = 'Totale';
                document.getElementById('priorite').value = 'Moyenne';
                document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                
                // R√©initialiser la recherche
                document.getElementById('searchAddress').value = '';
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('precisionInput').value = '';
                document.getElementById('precisionBox').style.display = 'none';
                document.getElementById('gpsCoords').innerHTML = '';
                document.getElementById('gpsStatus').textContent = 'üìç Localisation du probl√®me';
                document.getElementById('mapInstructions').textContent = 'üîç Recherchez une adresse ou route';
                document.getElementById('mapInstructions').classList.remove('active');
                document.getElementById('gpsBox').classList.remove('active');
                position = null;
                selectedResult = null;
                
                // Masquer le message apr√®s 3 secondes
                setTimeout(() => {
                    document.getElementById('messageBox').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur compl√®te:', error);
                showMessage('error', 'Erreur lors de l\'enregistrement: ' + (error.message || JSON.stringify(error)));
            } finally {
                button.disabled = false;
                button.innerHTML = 'üì§ Envoyer le signalement';
            }
        }
        
        function showMessage(type, text) {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
