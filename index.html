<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement Routes Coup√©es</title>
    <script src="https://grist.numerique.gouv.fr/grist-plugin-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .gps-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .gps-box.active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .gps-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .gps-button:hover {
            background: white;
            color: #667eea;
        }
        
        .gps-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        
        .checkbox-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gps-coords {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöß Signalement Route Coup√©e</h1>
            <p>D√©partement Ille-et-Vilaine (35)</p>
        </div>
        
        <div class="form-container">
            <div id="messageBox" class="message"></div>
            
            <div id="gpsBox" class="gps-box">
                <div id="gpsStatus">üìç Position GPS</div>
                <button id="gpsButton" class="gps-button">Activer la g√©olocalisation</button>
                <div id="gpsCoords" class="gps-coords"></div>
            </div>
            
            <div class="form-group">
                <label for="agent">Nom de l'agent *</label>
                <input type="text" id="agent" placeholder="Ex: Jean Dupont" required>
            </div>
            
            <div class="form-group">
                <label for="route">Route concern√©e *</label>
                <input type="text" id="route" placeholder="Ex: D137, N137, RD177" required>
            </div>
            
            <div class="form-group">
                <label for="commune">Commune *</label>
                <input type="text" id="commune" placeholder="Ex: Rennes, Saint-Malo" required>
            </div>
            
            <div class="form-group">
                <label for="typeCoupure">Type de coupure *</label>
                <select id="typeCoupure" required>
                    <option value="Totale">Totale (circulation impossible)</option>
                    <option value="Partielle">Partielle (circulation altern√©e)</option>
                    <option value="D√©viation">D√©viation en place</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Cause(s) * (s√©lection multiple)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause1" value="Inondation">
                        <label for="cause1">Inondation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause2" value="Accident">
                        <label for="cause2">Accident</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause3" value="Travaux">
                        <label for="cause3">Travaux</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause4" value="Arbre">
                        <label for="cause4">Arbre / V√©g√©tation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause5" value="Glissement">
                        <label for="cause5">Glissement de terrain</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cause6" value="Autre">
                        <label for="cause6">Autre</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="priorite">Priorit√© *</label>
                <select id="priorite" required>
                    <option value="Basse">Basse</option>
                    <option value="Moyenne" selected>Moyenne</option>
                    <option value="Haute">Haute</option>
                    <option value="Critique">Critique</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description / Observations</label>
                <textarea id="description" rows="4" placeholder="D√©tails suppl√©mentaires, dangers identifi√©s, etc."></textarea>
            </div>
            
            <button id="submitButton" class="submit-button">
                üì§ Envoyer le signalement
            </button>
        </div>
    </div>

    <script>
        let gristAPI;
        let position = null;
        let tableId = null;
        
        // Initialisation de l'API Grist
        grist.ready({
            requiredAccess: 'full'
        });
        
        // Attendre que Grist soit pr√™t
        grist.onOptions(function(options) {
            gristAPI = grist;
            console.log('Grist ready!', options);
        });
        
        // G√©olocalisation
        document.getElementById('gpsButton').addEventListener('click', getLocation);
        
        function getLocation() {
            const button = document.getElementById('gpsButton');
            const status = document.getElementById('gpsStatus');
            const coords = document.getElementById('gpsCoords');
            const gpsBox = document.getElementById('gpsBox');
            
            button.disabled = true;
            button.innerHTML = '<span class="loader"></span> Localisation...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        position = {
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude
                        };
                        
                        gpsBox.classList.add('active');
                        status.textContent = '‚úÖ Position obtenue !';
                        coords.textContent = `üìç ${position.latitude.toFixed(6)}, ${position.longitude.toFixed(6)}`;
                        button.textContent = 'üîÑ Actualiser';
                        button.disabled = false;
                        
                        // R√©cup√©rer l'adresse via API gouv
                        try {
                            const response = await fetch(
                                `https://api-adresse.data.gouv.fr/reverse/?lon=${position.longitude}&lat=${position.latitude}`
                            );
                            const data = await response.json();
                            
                            if (data.features && data.features.length > 0) {
                                const props = data.features[0].properties;
                                document.getElementById('commune').value = props.city || props.municipality || '';
                                document.getElementById('route').value = props.street || '';
                            }
                        } catch (error) {
                            console.error('Erreur g√©ocodage:', error);
                        }
                    },
                    (error) => {
                        showMessage('error', 'Impossible de r√©cup√©rer votre position. V√©rifiez les autorisations.');
                        button.textContent = 'R√©essayer';
                        button.disabled = false;
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                showMessage('error', 'La g√©olocalisation n\'est pas support√©e par votre navigateur.');
                button.disabled = false;
            }
        }
        
        // Soumission du formulaire
        document.getElementById('submitButton').addEventListener('click', handleSubmit);
        
        async function handleSubmit() {
            const agent = document.getElementById('agent').value.trim();
            const route = document.getElementById('route').value.trim();
            const commune = document.getElementById('commune').value.trim();
            const typeCoupure = document.getElementById('typeCoupure').value;
            const priorite = document.getElementById('priorite').value;
            const description = document.getElementById('description').value.trim();
            
            // R√©cup√©rer les causes coch√©es
            const causes = [];
            document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked').forEach(cb => {
                causes.push(cb.value);
            });
            
            // Validation
            if (!agent || !route || !commune) {
                showMessage('error', 'Veuillez remplir tous les champs obligatoires (*)');
                return;
            }
            
            if (causes.length === 0) {
                showMessage('error', 'Veuillez s√©lectionner au moins une cause');
                return;
            }
            
            // D√©sactiver le bouton
            const button = document.getElementById('submitButton');
            button.disabled = true;
            button.innerHTML = '<span class="loader"></span> Envoi en cours...';
            
            try {
                // Pr√©parer les donn√©es pour Grist
                const record = {
                    Date_Heure: new Date().toISOString(),
                    Agent: agent,
                    Latitude: position ? position.latitude : null,
                    Longitude: position ? position.longitude : null,
                    Route: route,
                    Commune: commune,
                    Type_Coupure: typeCoupure,
                    Cause: ['L', ...causes],
                    Description: description,
                    Statut: 'Actif',
                    Priorite: priorite
                };
                
                console.log('Sending record:', record);
                
                // Ajouter le record via l'API Grist Widget
                const result = await gristAPI.docApi.applyUserActions([
                    ['AddRecord', 'Signalements', null, record]
                ]);
                
                console.log('Result:', result);
                
                showMessage('success', '‚úÖ Signalement enregistr√© avec succ√®s !');
                
                // R√©initialiser le formulaire
                document.getElementById('route').value = '';
                document.getElementById('commune').value = '';
                document.getElementById('description').value = '';
                document.getElementById('typeCoupure').value = 'Totale';
                document.getElementById('priorite').value = 'Moyenne';
                document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                
                // Masquer le message apr√®s 3 secondes
                setTimeout(() => {
                    document.getElementById('messageBox').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur compl√®te:', error);
                showMessage('error', 'Erreur lors de l\'enregistrement: ' + (error.message || JSON.stringify(error)));
            } finally {
                button.disabled = false;
                button.innerHTML = 'üì§ Envoyer le signalement';
            }
        }
        
        function showMessage(type, text) {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
