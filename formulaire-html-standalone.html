<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement Routes Coupées - Ille-et-Vilaine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <div class="flex items-center gap-3">
                <svg class="text-red-600" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Signalement Route Coupée</h1>
                    <p class="text-sm text-gray-600">Département Ille-et-Vilaine (35)</p>
                </div>
            </div>
        </div>

        <!-- Formulaire -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div id="messageBox" class="hidden mb-4 p-4 rounded-lg"></div>

            <div class="space-y-4">
                <!-- Nom agent -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Nom de l'agent *
                    </label>
                    <input 
                        type="text" 
                        id="agent" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ex: Jean Dupont"
                        required
                    >
                </div>

                <!-- Route -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Route concernée *
                    </label>
                    <input 
                        type="text" 
                        id="route" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ex: D137, N137, RD177"
                        required
                    >
                </div>

                <!-- Commune -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Commune *
                    </label>
                    <input 
                        type="text" 
                        id="commune" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ex: Rennes, Saint-Malo"
                        required
                    >
                </div>

                <!-- GPS optionnel -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Latitude (optionnel)
                        </label>
                        <input 
                            type="text" 
                            id="latitude" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="48.1173"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Longitude (optionnel)
                        </label>
                        <input 
                            type="text" 
                            id="longitude" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="-1.6778"
                        >
                    </div>
                </div>

                <!-- Type de coupure -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Type de coupure *
                    </label>
                    <select 
                        id="typeCoupure" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                        <option value="Totale">Totale (circulation impossible)</option>
                        <option value="Partielle">Partielle (circulation alternée)</option>
                        <option value="Déviation">Déviation en place</option>
                    </select>
                </div>

                <!-- Causes (multi-choix) -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Cause(s) * (sélection multiple possible)
                    </label>
                    <div class="space-y-2 border border-gray-300 rounded-lg p-3">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Inondation" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Inondation</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Accident" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Accident</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Travaux" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Travaux</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Arbre" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Arbre</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Glissement" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Glissement</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="Autre" class="cause-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="text-gray-700">Autre</span>
                        </label>
                    </div>
                </div>

                <!-- Priorité -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Priorité *
                    </label>
                    <select 
                        id="priorite" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                        <option value="Basse">Basse</option>
                        <option value="Moyenne" selected>Moyenne</option>
                        <option value="Haute">Haute</option>
                        <option value="Critique">Critique</option>
                    </select>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Description / Observations
                    </label>
                    <textarea 
                        id="description" 
                        rows="4" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Détails supplémentaires, dangers identifiés, etc."
                    ></textarea>
                </div>

                <!-- Bouton submit -->
                <button 
                    id="submitBtn"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Envoyer le signalement
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-4 text-center text-sm text-gray-600">
            <p>Département d'Ille-et-Vilaine - Gestion des routes</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://grist.numerique.gouv.fr/api/docs/g2HLa3eYrAStdHNxgpmBPr/tables/Signalements/records';
        const API_KEY = 'c6ba01a7d00347cd2ab2f051df5d6acab380afbf';

        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');

        function showMessage(type, text) {
            messageBox.className = `mb-4 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'
            }`;
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }
        }

        function getCauses() {
            const checkboxes = document.querySelectorAll('.cause-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        async function handleSubmit() {
            const agent = document.getElementById('agent').value.trim();
            const route = document.getElementById('route').value.trim();
            const commune = document.getElementById('commune').value.trim();
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const typeCoupure = document.getElementById('typeCoupure').value;
            const causes = getCauses();
            const priorite = document.getElementById('priorite').value;
            const description = document.getElementById('description').value.trim();

            // Validation
            if (!agent || !route || !commune) {
                showMessage('error', 'Veuillez remplir tous les champs obligatoires (*)');
                return;
            }

            if (causes.length === 0) {
                showMessage('error', 'Veuillez sélectionner au moins une cause');
                return;
            }

            // Désactiver le bouton
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader"></div> Envoi en cours...';

            // Préparer les données
            const payload = {
                records: [{
                    fields: {
                        Date_Heure: new Date().toISOString(),
                        Agent: agent,
                        Latitude: latitude ? parseFloat(latitude) : null,
                        Longitude: longitude ? parseFloat(longitude) : null,
                        Route: route,
                        Commune: commune,
                        Type_Coupure: typeCoupure,
                        Cause: causes,
                        Description: description,
                        Statut: 'Actif',
                        Priorite: priorite
                    }
                }]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showMessage('success', '✓ Signalement enregistré avec succès !');
                    
                    // Réinitialiser le formulaire (sauf le nom de l'agent)
                    document.getElementById('route').value = '';
                    document.getElementById('commune').value = '';
                    document.getElementById('latitude').value = '';
                    document.getElementById('longitude').value = '';
                    document.getElementById('typeCoupure').value = 'Totale';
                    document.querySelectorAll('.cause-checkbox').forEach(cb => cb.checked = false);
                    document.getElementById('priorite').value = 'Moyenne';
                    document.getElementById('description').value = '';
                } else {
                    const error = await response.json();
                    showMessage('error', `Erreur: ${error.error || 'Échec de l\'envoi'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('error', 'Erreur réseau. Vérifiez votre connexion.');
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Envoyer le signalement
                `;
            }
        }

        submitBtn.addEventListener('click', handleSubmit);
    </script>
</body>
</html>
